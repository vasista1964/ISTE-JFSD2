<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x800') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .main-content {
            padding: 50px;
            text-align: center;
        }
        section {
            padding: 50px;
        }
        .section1 {
            background-color: #f2f2f2;
        }
        .section2 {
            background-color: #e0e0e0;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Landing Page</h1>
        <nav>
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#section3">Section 3</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Discover Something Amazing</h2>
    </div>

    <div class="main-content">
        <section id="section1" class="section1">
            <h2>Section 1</h2>
            <p>This is a Pragraph about Section 1</p>
        </section>

        <section id="section2" class="section2">
            <h2>Section 2</h2>
            <p>This is a paragraph about section 2</p>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Full Screen Landing Page</p>
    </footer>
</body>
</html>
